<!-- SECTION Modal to update categories -->

<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="category Modal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Kategorien bearbeiten</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <!-- FIXME If all panel closed show input, too -->
        <mat-accordion *ngIf="cats">
          <mat-expansion-panel *ngFor="let c of cats; let i = index" [expanded]="step === i"
          (opened)="setStep(i)">
            <mat-expansion-panel-header>
              <mat-panel-title *ngIf="step != i">
                {{i + 1}}. {{ c.name }}
              </mat-panel-title>
              <mat-panel-title *ngIf="step === i">
                <span class="mt-1">{{i + 1}}.</span> <input type="text" [ngModelOptions]="{standalone: true}" class="form-control-sm ml-2" name="category"
                  placeholder="Kategorie" [(ngModel)]="c.name">
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="row w-100 mt-3 mr-1 ml-1">
              <button type="button" (click)="deleteCat(c.id)" class="btn btn-danger  mr-auto">löschen</button>
              <button type="button"  (click)="updateCat(c.id)" class="btn btn-info mr-1 ml-auto">ändern</button>

            </div>

          </mat-expansion-panel>
        </mat-accordion>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
      </div>
    </div>
  </div>
</div>

<!-- !SECTION -->
