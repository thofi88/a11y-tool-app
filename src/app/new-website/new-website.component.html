<h1 class="mb-4 mt-2">Neue Website anlegen</h1>

<!-- <input type="file" accept=".csv" (change)="convertFile($event)"> -->

<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Webseiten Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Home-URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputHomeUrl" placeholder="URL">
    </div>
  </div>
  <fieldset class="form-group">

  </fieldset>
  <div class="form-group row">
    <div class="col-sm-2">Kategorien</div>
    <div class="col-sm-10">
      <div *ngFor="let c of cats" class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          {{c.name}}
        </label>
      </div>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
        <input type="text" class="form-control-sm " placeholder="Neu Kategorie" [(ngModel)]="newCat">
        <button *ngIf="newCat" type="submit" class="btn btn-outline-info btn-sm ml-3 form_cat">Erstellen</button>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
